<div class="padre">
  <div class="hijo">
    
      <div class="col-md-6-mt-5 mx-auto">
          <form (submit)="login()" autocomplete="off" [formGroup]="loginForm">
              <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>

              <div class="form-group">
                  <label for="email">Ingrsese Correo</label>
                  <input type="email" formControlName="email" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="credentials.email">
                  
                  <div style="color:red" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">Correo Requerido</div>
                    <div *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.pattern">
                      Ingrese correo valido</div>
                  </div>
                  
                </div>

              <div class="form-group">
                  <label for="password">Ingrese Contraseña</label>
                  <input type="password" formControlName="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="credentials.password">
                  
                  <div  style="color:red" *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors.required">Contraseña requerida</div>
                  </div>
               
                </div>

              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block">Sign In</button>

          </form>
      </div>
  </div>
</div>

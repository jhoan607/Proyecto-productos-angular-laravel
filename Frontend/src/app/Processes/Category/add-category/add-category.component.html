<div class="modal fade" id="AgregarCategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Informaci√≥n Completa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  
          <form>
              <label>Ingrese Nombre</label>
              <input [(ngModel)]="category.nombre_categoria" name="nombre_categoria" >
  
              <label>Ingrese Estado</label>
              <input [(ngModel)]="category.estado" name="estado" >
  
              <button (click)="Guardar(category)" data-dismiss="modal">Enviar</button>
          </form>
  
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
